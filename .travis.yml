sudo: true
dist: trusty
language: node_js
node_js:
- '10'
cache: npm
ssh_known_hosts: 206.189.169.212
branches:
  only:
  - master
env:
  global:
  - REMOTE_USER=root
  - REMOTE_HOST=206.189.169.212
  - PORT=3000
before_install:
- openssl aes-256-cbc -K $encrypted_ea0378058e19_key -iv $encrypted_ea0378058e19_iv
  -in deploy_key.enc -out ./deploy_key -d
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- echo -e "Host $REMOTE_HOST\n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- ssh-add ./deploy_key
- ssh -i ./deploy_key root@$REMOTE_HOST pwd
- npm install -g npm
- chmod +x .travis/deploy.sh
install:
- npm install
before_script:
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- ssh-add ./deploy_key
script:
- npm run build-css && REACT_APP_ENV=production react-scripts build
before_deploy:
- eval "$(ssh-agent -s)"
- chmod 600 ./deploy_key
- ssh-add ./deploy_key
deploy:
  skip_cleanup: true
  provider: script
  script: bash .travis/deploy.sh production
  on:
    branch: master
notifications:
  slack:
    rooms:
    - secure: 
    on_success: always
    on_failure: always
    template:
    - Repo `%{repository_slug}` *%{result}* build (<%{build_url}|#%{build_number}>)
      for commit (<%{compare_url}|%{commit}>) on branch `%{branch}`.
    - 'Execution time: *%{duration}*'
    - 'Message: %{message}'
